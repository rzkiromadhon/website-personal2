<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #dee2e6);
            text-align: center;
            color: #343a40;
        }
        .container {
            padding: 20px;
        }
        .header {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffc107;
            color: white;
            border-radius: 10px;
            font-size: 24px;
        }
        .photo {
            margin: 20px auto;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .details {
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <div class="header">
            <h1>Wedding Invitation</h1>
        </div>

        <img src="your-photo.jpg" alt="Wedding Couple" class="photo">

        <div class="details">
            <h2>John Doe & Jane Smith</h2>
            <p>We are delighted to invite you to our wedding celebration!</p>

            <p><strong>Date:</strong> Saturday, 14th June 2025</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><strong>Venue:</strong> Beautiful Garden, 123 Love Lane, Cityville</p>

            <p>Your presence will make our celebration more joyful!</p>
        </div>

        <div class="footer">
            <p>Thank you for being part of our special day!</p>
        </div>
    </div>
</body>
</html>
